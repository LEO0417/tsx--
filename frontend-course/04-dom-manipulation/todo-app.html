    <script>
        // åº”ç”¨çŠ¶æ€
        let todos = JSON.parse(localStorage.getItem('todos')) || [];
        let currentFilter = 'all';
        let nextId = Math.max(...todos.map(t => t.id), 0) + 1;

        // DOMå…ƒç´ 
        const todoForm = document.getElementById('todo-form');
        const todoInput = document.getElementById('todo-input');
        const todoList = document.getElementById('todo-list');
        const todoCount = document.getElementById('todo-count');
        const filterBtns = document.querySelectorAll('.filter-btn');
        const clearCompletedBtn = document.getElementById('clear-completed');

        // åˆå§‹åŒ–åº”ç”¨
        function init() {
            renderTodos();
            updateStats();
            
            // äº‹ä»¶ç›‘å¬
            todoForm.addEventListener('submit', handleAddTodo);
            clearCompletedBtn.addEventListener('click', clearCompleted);
            
            // äº‹ä»¶å§”æ‰˜å¤„ç†å¾…åŠäº‹é¡¹æ“ä½œ
            todoList.addEventListener('click', handleTodoClick);
            todoList.addEventListener('change', handleTodoChange);
            
            // ç­›é€‰æŒ‰é’®äº‹ä»¶
            filterBtns.forEach(btn => {
                btn.addEventListener('click', handleFilterClick);
            });
        }

        // æ·»åŠ æ–°ä»»åŠ¡
        function handleAddTodo(event) {
            event.preventDefault();
            
            const text = todoInput.value.trim();
            if (!text) return;
            
            const newTodo = {
                id: nextId++,
                text: text,
                completed: false,
                createdAt: new Date().toISOString()
            };
            
            todos.unshift(newTodo);
            saveTodos();
            renderTodos();
            updateStats();
            
            todoInput.value = '';
            todoInput.focus();
        }

        // å¤„ç†å¾…åŠäº‹é¡¹ç‚¹å‡»äº‹ä»¶
        function handleTodoClick(event) {
            const todoItem = event.target.closest('.todo-item');
            if (!todoItem) return;
            
            const id = parseInt(todoItem.dataset.id);
            
            if (event.target.classList.contains('delete-btn')) {
                deleteTodo(id);
            } else if (event.target.classList.contains('edit-btn')) {
                editTodo(todoItem, id);
            } else if (event.target.classList.contains('save-btn')) {
                saveTodoEdit(todoItem, id);
            } else if (event.target.classList.contains('todo-text')) {
                toggleTodo(id);
            }
        }

        // å¤„ç†å¤é€‰æ¡†å˜åŒ–
        function handleTodoChange(event) {
            if (event.target.classList.contains('todo-checkbox')) {
                const id = parseInt(event.target.closest('.todo-item').dataset.id);
                toggleTodo(id);
            }
        }

        // åˆ‡æ¢ä»»åŠ¡å®ŒæˆçŠ¶æ€
        function toggleTodo(id) {
            const todo = todos.find(t => t.id === id);
            if (todo) {
                todo.completed = !todo.completed;
                saveTodos();
                renderTodos();
                updateStats();
            }
        }

        // åˆ é™¤ä»»åŠ¡
        function deleteTodo(id) {
            if (confirm('ç¡®å®šè¦åˆ é™¤è¿™ä¸ªä»»åŠ¡å—ï¼Ÿ')) {
                todos = todos.filter(t => t.id !== id);
                saveTodos();
                renderTodos();
                updateStats();
            }
        }

        // ç¼–è¾‘ä»»åŠ¡
        function editTodo(todoItem, id) {
            const textElement = todoItem.querySelector('.todo-text');
            const actionsElement = todoItem.querySelector('.todo-actions');
            const currentText = textElement.textContent;
            
            textElement.innerHTML = `<input type="text" class="edit-input" value="${currentText}">`;
            actionsElement.innerHTML = `
                <button class="save-btn">ä¿å­˜</button>
                <button class="delete-btn">åˆ é™¤</button>
            `;
            
            const input = textElement.querySelector('.edit-input');
            input.focus();
            input.select();
            
            // å›è½¦ä¿å­˜
            input.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') {
                    saveTodoEdit(todoItem, id);
                } else if (e.key === 'Escape') {
                    renderTodos(); // å–æ¶ˆç¼–è¾‘
                }
            });
        }

        // ä¿å­˜ç¼–è¾‘
        function saveTodoEdit(todoItem, id) {
            const input = todoItem.querySelector('.edit-input');
            const newText = input.value.trim();
            
            if (newText) {
                const todo = todos.find(t => t.id === id);
                if (todo) {
                    todo.text = newText;
                    saveTodos();
                    renderTodos();
                }
            } else {
                deleteTodo(id);
            }
        }

        // å¤„ç†ç­›é€‰æŒ‰é’®ç‚¹å‡»
        function handleFilterClick(event) {
            filterBtns.forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            currentFilter = event.target.dataset.filter;
            renderTodos();
        }

        // æ¸…é™¤å·²å®Œæˆä»»åŠ¡
        function clearCompleted() {
            const completedCount = todos.filter(t => t.completed).length;
            if (completedCount === 0) return;
            
            if (confirm(`ç¡®å®šè¦æ¸…é™¤ ${completedCount} ä¸ªå·²å®Œæˆä»»åŠ¡å—ï¼Ÿ`)) {
                todos = todos.filter(t => !t.completed);
                saveTodos();
                renderTodos();
                updateStats();
            }
        }

        // æ¸²æŸ“å¾…åŠäº‹é¡¹åˆ—è¡¨
        function renderTodos() {
            const filteredTodos = getFilteredTodos();
            
            if (filteredTodos.length === 0) {
                todoList.innerHTML = getEmptyStateHTML();
                return;
            }
            
            const html = filteredTodos.map(todo => `
                <li class="todo-item ${todo.completed ? 'completed' : ''}" data-id="${todo.id}">
                    <input type="checkbox" class="todo-checkbox" ${todo.completed ? 'checked' : ''}>
                    <span class="todo-text">${escapeHtml(todo.text)}</span>
                    <div class="todo-actions">
                        <button class="edit-btn">ç¼–è¾‘</button>
                        <button class="delete-btn">åˆ é™¤</button>
                    </div>
                </li>
            `).join('');
            
            todoList.innerHTML = html;
        }

        // è·å–ç­›é€‰åçš„ä»»åŠ¡
        function getFilteredTodos() {
            switch (currentFilter) {
                case 'active':
                    return todos.filter(t => !t.completed);
                case 'completed':
                    return todos.filter(t => t.completed);
                default:
                    return todos;
            }
        }

        // è·å–ç©ºçŠ¶æ€HTML
        function getEmptyStateHTML() {
            const messages = {
                all: 'æš‚æ— ä»»åŠ¡ï¼Œæ·»åŠ ä¸€ä¸ªå¼€å§‹å§ï¼',
                active: 'æ²¡æœ‰è¿›è¡Œä¸­çš„ä»»åŠ¡ï¼Œå¤ªæ£’äº†ï¼',
                completed: 'è¿˜æ²¡æœ‰å®Œæˆçš„ä»»åŠ¡ã€‚'
            };
            
            return `<div class="empty-state">${messages[currentFilter]}</div>`;
        }

        // æ›´æ–°ç»Ÿè®¡ä¿¡æ¯
        function updateStats() {
            const totalCount = todos.length;
            const activeCount = todos.filter(t => !t.completed).length;
            const completedCount = totalCount - activeCount;
            
            todoCount.textContent = `æ€»å…± ${totalCount} ä¸ªä»»åŠ¡ï¼Œ${activeCount} ä¸ªè¿›è¡Œä¸­`;
            
            clearCompletedBtn.style.display = completedCount > 0 ? 'block' : 'none';
            clearCompletedBtn.textContent = `æ¸…é™¤å·²å®Œæˆ (${completedCount})`;
        }

        // ä¿å­˜åˆ°æœ¬åœ°å­˜å‚¨
        function saveTodos() {
            localStorage.setItem('todos', JSON.stringify(todos));
        }

        // HTMLè½¬ä¹‰é˜²æ­¢XSS
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // å¯åŠ¨åº”ç”¨
        init();

        // æ·»åŠ é”®ç›˜å¿«æ·é”®
        document.addEventListener('keydown', (event) => {
            // Ctrl/Cmd + Enter æ·»åŠ ä»»åŠ¡
            if ((event.ctrlKey || event.metaKey) && event.key === 'Enter') {
                todoInput.focus();
            }
            
            // Ctrl/Cmd + A é€‰æ‹©æ‰€æœ‰
            if ((event.ctrlKey || event.metaKey) && event.key === 'a' && event.target === todoInput) {
                event.preventDefault();
                todoInput.select();
            }
        });

        console.log('- å®Œæˆä»»åŠ¡ï¼šç‚¹å‡»å¤é€‰æ¡†æˆ–ä»»åŠ¡æ–‡å­—');
        console.log('- ç¼–è¾‘ä»»åŠ¡ï¼šç‚¹å‡»ç¼–è¾‘æŒ‰é’®ï¼Œæ”¯æŒå›è½¦ä¿å­˜ã€ESCå–æ¶ˆ');

    </script>
