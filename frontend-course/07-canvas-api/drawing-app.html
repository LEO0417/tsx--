    <script>
        class AdvancedDrawingApp {
            constructor() {
                this.canvas = document.getElementById('drawingCanvas');
                this.ctx = this.canvas.getContext('2d');
                this.isDrawing = false;
                this.currentTool = 'brush';
                this.startX = 0;
                this.startY = 0;
                this.currentPath = [];
                this.history = [];
                this.historyStep = -1;
                
                // ç»˜å›¾çŠ¶æ€
                this.brushSize = 5;
                this.currentColor = '#000000';
                this.currentOpacity = 1;
                
                // è®¾ç½®Canvasé«˜DPIæ”¯æŒ
                this.setupHighDPI();
                
                // ç»‘å®šäº‹ä»¶
                this.bindEvents();
                
                // åˆå§‹åŒ–ç•Œé¢
                this.initializeUI();
                
                // è®¾ç½®é»˜è®¤æ ·å¼
                this.setCanvasDefaults();
                
                // ä¿å­˜åˆå§‹çŠ¶æ€
                this.saveState();
                
                console.log('ğŸ¨ Canvasç»˜å›¾æ¿åˆå§‹åŒ–å®Œæˆ');
            }
            
            setupHighDPI() {
                const rect = this.canvas.getBoundingClientRect();
                const dpr = window.devicePixelRatio || 1;
                
                // è®¾ç½®å®é™…å¤§å°
                this.canvas.width = 800 * dpr;
                this.canvas.height = 600 * dpr;
                
                // è®¾ç½®æ˜¾ç¤ºå¤§å°
                this.canvas.style.width = '800px';
                this.canvas.style.height = '600px';
                
                // ç¼©æ”¾ä¸Šä¸‹æ–‡ä»¥åŒ¹é…è®¾å¤‡åƒç´ æ¯”
                this.ctx.scale(dpr, dpr);
                
                console.log(`ğŸ“± é«˜DPIè®¾ç½®å®Œæˆï¼Œè®¾å¤‡åƒç´ æ¯”: ${dpr}`);
            }
            
            setCanvasDefaults() {
                this.ctx.lineCap = 'round';
                this.ctx.lineJoin = 'round';
                this.ctx.strokeStyle = this.currentColor;
                this.ctx.fillStyle = this.currentColor;
                this.ctx.lineWidth = this.brushSize;
                this.ctx.globalAlpha = this.currentOpacity;
            }
            
            bindEvents() {
                // é¼ æ ‡äº‹ä»¶
                this.canvas.addEventListener('mousedown', this.startDrawing.bind(this));
                this.canvas.addEventListener('mousemove', this.draw.bind(this));
                this.canvas.addEventListener('mouseup', this.stopDrawing.bind(this));
                this.canvas.addEventListener('mouseout', this.stopDrawing.bind(this));
                
                // è§¦æ‘¸äº‹ä»¶æ”¯æŒ
                this.canvas.addEventListener('touchstart', this.handleTouch.bind(this));
                this.canvas.addEventListener('touchmove', this.handleTouch.bind(this));
                this.canvas.addEventListener('touchend', this.stopDrawing.bind(this));
                
                // å·¥å…·é€‰æ‹©
                document.querySelectorAll('[data-tool]').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        this.selectTool(e.target.dataset.tool);
                    });
                });
                
                // æ§ä»¶äº‹ä»¶
                document.getElementById('brushSize').addEventListener('input', this.updateBrushSize.bind(this));
                document.getElementById('colorPicker').addEventListener('change', this.updateColor.bind(this));
                document.getElementById('opacity').addEventListener('input', this.updateOpacity.bind(this));
                
                // é¢„è®¾é¢œè‰²
                document.querySelectorAll('.preset-color').forEach(color => {
                    color.addEventListener('click', (e) => {
                        const colorValue = e.target.dataset.color;
                        document.getElementById('colorPicker').value = colorValue;
                        this.updateColor({ target: { value: colorValue } });
                    });
                });
                
                // åŠŸèƒ½æŒ‰é’®
                document.getElementById('clearCanvas').addEventListener('click', this.clearCanvas.bind(this));
                document.getElementById('saveCanvas').addEventListener('click', this.saveCanvas.bind(this));
                document.getElementById('loadImage').addEventListener('click', () => {
                    document.getElementById('imageInput').click();
                });
                document.getElementById('imageInput').addEventListener('change', this.loadImage.bind(this));
                
                // åæ ‡å’Œä¿¡æ¯æ˜¾ç¤º
                this.canvas.addEventListener('mousemove', this.updateInfo.bind(this));
                
                // é”®ç›˜å¿«æ·é”®
                document.addEventListener('keydown', this.handleKeyboard.bind(this));
            }
            
            initializeUI() {
                this.updateBrushSize();
                this.updateOpacity();
                this.updateBrushPreview();
                this.updateInfo({ clientX: 0, clientY: 0 });
            }
            
            handleTouch(e) {
                e.preventDefault();
                const touch = e.touches[0];
                const mouseEvent = new MouseEvent(
                    e.type === 'touchstart' ? 'mousedown' : 'mousemove',
                    {
                        clientX: touch.clientX,
                        clientY: touch.clientY
                    }
                );
                this.canvas.dispatchEvent(mouseEvent);
            }
            
            handleKeyboard(e) {
                // å¿«æ·é”®
                if (e.ctrlKey || e.metaKey) {
                    switch (e.key) {
                        case 'z':
                            e.preventDefault();
                            this.undo();
                            break;
                        case 'y':
                            e.preventDefault();
                            this.redo();
                            break;
                        case 's':
                            e.preventDefault();
                            this.saveCanvas();
                            break;
                    }
                }
                
                // å·¥å…·å¿«æ·é”®
                switch (e.key) {
                    case 'b':
                        this.selectTool('brush');
                        break;
                    case 'l':
                        this.selectTool('line');
                        break;
                    case 'r':
                        this.selectTool('rect');
                        break;
                    case 'c':
                        this.selectTool('circle');
                        break;
                    case 'e':
                        this.selectTool('eraser');
                        break;
                }
            }
            
            getMousePos(e) {
                const rect = this.canvas.getBoundingClientRect();
                return {
                    x: e.clientX - rect.left,
                    y: e.clientY - rect.top
                };
            }
            
            startDrawing(e) {
                this.isDrawing = true;
                const pos = this.getMousePos(e);
                this.startX = pos.x;
                this.startY = pos.y;
                
                if (this.currentTool === 'brush' || this.currentTool === 'eraser') {
                    this.ctx.beginPath();
                    this.ctx.moveTo(pos.x, pos.y);
                    this.currentPath = [pos];
                }
                
                // ä¿å­˜å½“å‰çŠ¶æ€ç”¨äºæ’¤é”€åŠŸèƒ½
                this.saveCanvasState();
            }
            
            draw(e) {
                if (!this.isDrawing) return;
                
                const pos = this.getMousePos(e);
                
                switch (this.currentTool) {
                    case 'brush':
                        this.drawBrush(pos);
                        break;
                    case 'eraser':
                        this.erase(pos);
                        break;
                    case 'line':
                        this.drawLine(pos);
                        break;
                    case 'rect':
                        this.drawRect(pos);
                        break;
                    case 'circle':
                        this.drawCircle(pos);
                        break;
                }
            }
            
            stopDrawing() {
                if (!this.isDrawing) return;
                
                this.isDrawing = false;
                this.currentPath = [];
                
                // ä¿å­˜åˆ°å†å²è®°å½•
                this.saveState();
            }
            
            drawBrush(pos) {
                this.ctx.globalCompositeOperation = 'source-over';
                this.ctx.lineTo(pos.x, pos.y);
                this.ctx.stroke();
                this.ctx.beginPath();
                this.ctx.moveTo(pos.x, pos.y);
                this.currentPath.push(pos);
            }
            
            erase(pos) {
                this.ctx.globalCompositeOperation = 'destination-out';
                this.ctx.beginPath();
                this.ctx.arc(pos.x, pos.y, this.brushSize / 2, 0, Math.PI * 2);
                this.ctx.fill();
            }
            
            drawLine(pos) {
                this.restoreCanvasState();
                this.ctx.globalCompositeOperation = 'source-over';
                this.ctx.beginPath();
                this.ctx.moveTo(this.startX, this.startY);
                this.ctx.lineTo(pos.x, pos.y);
                this.ctx.stroke();
            }
            
            drawRect(pos) {
                this.restoreCanvasState();
                this.ctx.globalCompositeOperation = 'source-over';
                const width = pos.x - this.startX;
                const height = pos.y - this.startY;
                this.ctx.beginPath();
                this.ctx.rect(this.startX, this.startY, width, height);
                this.ctx.stroke();
            }
            
            drawCircle(pos) {
                this.restoreCanvasState();
                this.ctx.globalCompositeOperation = 'source-over';
                const radius = Math.sqrt(
                    Math.pow(pos.x - this.startX, 2) + 
                    Math.pow(pos.y - this.startY, 2)
                );
                this.ctx.beginPath();
                this.ctx.arc(this.startX, this.startY, radius, 0, Math.PI * 2);
                this.ctx.stroke();
            }
            
            selectTool(tool) {
                this.currentTool = tool;
                
                // æ›´æ–°UI
                document.querySelectorAll('[data-tool]').forEach(btn => {
                    btn.classList.remove('active');
                });
                document.querySelector(`[data-tool="${tool}"]`).classList.add('active');
                
                // æ›´æ–°å…‰æ ‡
                const cursors = {
                    brush: 'crosshair',
                    line: 'crosshair',
                    rect: 'crosshair',
                    circle: 'crosshair',
                    eraser: 'grab'
                };
                this.canvas.style.cursor = cursors[tool] || 'crosshair';
                
                // æ›´æ–°ä¿¡æ¯æ˜¾ç¤º
                this.updateInfo();
                
                console.log(`ğŸ”§ åˆ‡æ¢åˆ°å·¥å…·: ${tool}`);
            }
            
            updateBrushSize() {
                this.brushSize = parseInt(document.getElementById('brushSize').value);
                this.ctx.lineWidth = this.brushSize;
                document.getElementById('sizeDisplay').textContent = this.brushSize + 'px';
                this.updateBrushPreview();
            }
            
            updateColor(e) {
                this.currentColor = e.target.value;
                this.ctx.strokeStyle = this.currentColor;
                this.ctx.fillStyle = this.currentColor;
                this.updateBrushPreview();
                console.log(`ğŸ¨ é¢œè‰²æ›´æ–°ä¸º: ${this.currentColor}`);
            }
            
            updateOpacity() {
                this.currentOpacity = parseFloat(document.getElementById('opacity').value);
                this.ctx.globalAlpha = this.currentOpacity;
                document.getElementById('opacityDisplay').textContent = 
                    Math.round(this.currentOpacity * 100) + '%';
            }
            
            updateBrushPreview() {
                const preview = document.getElementById('brushPreview');
                const size = Math.min(this.brushSize, 40);
                preview.style.width = size + 'px';
                preview.style.height = size + 'px';
                preview.style.backgroundColor = this.currentColor;
            }
            
            updateInfo(e) {
                const info = document.getElementById('canvasInfo');
                let pos = { x: 0, y: 0 };
                
                if (e && e.clientX !== undefined) {
                    pos = this.getMousePos(e);
                }
                
                const toolNames = {
                    brush: 'ç”»ç¬”',
                    line: 'ç›´çº¿',
                    rect: 'çŸ©å½¢',
                    circle: 'åœ†å½¢',
                    eraser: 'æ©¡çš®æ“¦'
                };
                
                info.textContent = 
                    `åæ ‡: (${Math.round(pos.x)}, ${Math.round(pos.y)}) | ` +
                    `å·¥å…·: ${toolNames[this.currentTool]} | ` +
                    `å¤§å°: ${this.brushSize}px`;
            }
            
            saveCanvasState() {
                this.savedImageData = this.ctx.getImageData(0, 0, 800, 600);
            }
            
            restoreCanvasState() {
                if (this.savedImageData) {
                    this.ctx.putImageData(this.savedImageData, 0, 0);
                }
            }
            
            saveState() {
                this.historyStep++;
                if (this.historyStep < this.history.length) {
                    this.history.length = this.historyStep;
                }
                this.history.push(this.canvas.toDataURL());
            }
            
            undo() {
                if (this.historyStep > 0) {
                    this.historyStep--;
                    this.restoreFromHistory();
                    console.log('â†¶ æ’¤é”€æ“ä½œ');
                }
            }
            
            redo() {
                if (this.historyStep < this.history.length - 1) {
                    this.historyStep++;
                    this.restoreFromHistory();
                    console.log('â†· é‡åšæ“ä½œ');
                }
            }
            
            restoreFromHistory() {
                const img = new Image();
                img.onload = () => {
                    this.ctx.clearRect(0, 0, 800, 600);
                    this.ctx.drawImage(img, 0, 0);
                };
                img.src = this.history[this.historyStep];
            }
            
            clearCanvas() {
                if (confirm('ç¡®å®šè¦æ¸…ç©ºç”»å¸ƒå—ï¼Ÿæ­¤æ“ä½œä¸å¯æ’¤é”€ã€‚')) {
                    this.ctx.clearRect(0, 0, 800, 600);
                    this.saveState();
                    console.log('ğŸ—‘ï¸ ç”»å¸ƒå·²æ¸…ç©º');
                }
            }
            
            saveCanvas() {
                try {
                    const link = document.createElement('a');
                    const timestamp = new Date().toISOString().slice(0, 19).replace(/:/g, '-');
                    link.download = `canvas-drawing-${timestamp}.png`;
                    link.href = this.canvas.toDataURL('image/png');
                    link.click();
                    console.log('ğŸ’¾ å›¾åƒä¿å­˜æˆåŠŸ');
                } catch (error) {
                    console.error('ä¿å­˜å¤±è´¥:', error);
                    alert('ä¿å­˜å¤±è´¥ï¼Œè¯·é‡è¯•');
                }
            }
            
            loadImage(e) {
                const file = e.target.files[0];
                if (!file) return;
                
                const reader = new FileReader();
                reader.onload = (event) => {
                    const img = new Image();
                    img.onload = () => {
                        // è¯¢é—®æ˜¯å¦æ¸…ç©ºå½“å‰ç”»å¸ƒ
                        if (confirm('åŠ è½½å›¾ç‰‡å°†æ¸…ç©ºå½“å‰ç”»å¸ƒï¼Œæ˜¯å¦ç»§ç»­ï¼Ÿ')) {
                            this.ctx.clearRect(0, 0, 800, 600);
                            
                            // è®¡ç®—å›¾ç‰‡æ˜¾ç¤ºå°ºå¯¸ï¼ˆä¿æŒæ¯”ä¾‹ï¼‰
                            const scale = Math.min(800 / img.width, 600 / img.height);
                            const width = img.width * scale;
                            const height = img.height * scale;
                            const x = (800 - width) / 2;
                            const y = (600 - height) / 2;
                            
                            this.ctx.drawImage(img, x, y, width, height);
                            this.saveState();
                            console.log('ğŸ“ å›¾ç‰‡åŠ è½½æˆåŠŸ');
                        }
                    };
                    img.src = event.target.result;
